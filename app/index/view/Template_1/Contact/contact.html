{include file="/header_1" /}
<main>
<section id="content">
<h1>{$Think.lang.contact_index_h1}</h1>
<div id="formbox">
<form name="formContact" method="post" action="/contact">
<p class="formtext">{$Think.lang.contact_from_name}<br><input name="name" type="text" style="width: 100%; max-width: 100%;" required=""></p>
<p class="formtext">{$Think.lang.contact_from_email}<br><input name="email" type="email" style="width: 100%; max-width: 100%;" required=""></p>
<p class="formtext">{$Think.lang.contact_from_message}<br><textarea name="message" style="width: 100%; max-width: 100%; height: 80px;" required=""></textarea></p>
<p class="formtext">{$cptc_number_1} + {$cptc_number_2} = <input name="cptc" type="text" style="width: 100%; max-width: 80px;" required=""></p>
<input name="cptc_number_1" type="hidden" value="{$cptc_number_1}">
<input name="cptc_number_2" type="hidden" value="{$cptc_number_2}">
<input type="text" name="hash_str" value="" id="hash_str" style="display: none;">
<p id="button"><input name="submit" value="{$Think.lang.contact_from_button_submit}" type="submit"> <input name="submit" value="{$Think.lang.contact_from_button_clean}" type="reset"></p>
</form>
</div>
</section>
</main>
<script type="text/javascript" src="/static/js/5e20e1e5ddc34269647ce58a762859e5.js"></script>
<script language="javascript">
    timestamp("{$index_timestamp}");
</script>

{include file="/footer_1" /}
